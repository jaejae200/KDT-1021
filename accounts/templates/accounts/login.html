{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class="text-center my-5 py-5">
    <h1>로그인</h1>
  </div>

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-end">
      <button class="btn btn-primary" type="submit">로그인</button>
      <a href="{% url 'accounts:signup' %}" class="btn btn-primary">회원 가입</a>
    </div>
  </form>
{% endblock body %}
